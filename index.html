<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style> 
        select{
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <!-- Employee Registration Form -->
    <section class="registration-form">
        <h2>Employee Registration Form</h2>
        <form id="employee-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Development">Development</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="employeeID">Employee ID:</label>
            <input type="number" id="employeeID" name="employeeID" required>

            <label for="profilePicture">Profile Picture URL:</label>
            <input type="url" id="profilePicture" name="profilePicture" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Employee List -->
    <section class="employee-list">
        <h2>Employee List</h2>
        <ol id="employee-list" type="1">
          <li><a href="#">Tim David - tim@example.com</a></li>
          <li><a href="#">Samuel Smith - samuel@example.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Table -->
    <section class="employee-details">
        <h2>Employee Details Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Department</th>
                    <th>Employee ID</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <tr>
                  <tr>
                    <td>Tim David</td>
                    <td>77949</td>
                    <td>HR</td>
                    <td><img src="https://via.placeholder.com/50" alt="Tim's Profile"></td>
                </tr>
                <tr>
                    <td>Samuel Smith</td>
                    <td>80747</td>
                    <td>Finance</td>
                    <td><img src="https://via.placeholder.com/50" alt="Samuel's Profile"></td>
                </tr>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Map -->
    <section class="embedded-map">
        <h2>Company Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" 
            width="600"
            height="450"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0">
        </iframe>
    </section>

</body>
</html>
